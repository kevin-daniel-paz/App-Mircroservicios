<!--Contenedor con BOOTSTRAP-->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Registro de Estudiante</h2>

    <!--Formulario para agregar y editar estudiante-->
    <form (ngSubmit)="guardarEstudiante()" class="card p-4 shadow-sm mb-4">
        <div class="row g-3">

            <!--Campo nombre-->
            <div class="col-md-5">
                <input type="numner" class="form-control" [(ngModel)]="estudiante.nombre" name="nombre" placeholder="Nombre"
                    required>
            </div>

            <!--Campo email-->
            <div class="col-md-4">
                <input type="email" class="form-control" [(ngModel)]="estudiante.email" name="email"placeholder="correo electronico" required>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" [(ngModel)]="estudiante.carrera_id" name="idCarrera"placeholder="ID Carrera" required>
            </div>


            <!--Botones: agregar/actualizar y cancelar-->
            <div class="col-md-1 d-grid gap-1">
                <button type="submit" class="btn btn-primary">
                    {{ editando ? 'Actualizar' : 'Agregar'}}
                </button>
                <button type="button" class="btn btn-secondary" *ngIf="editando" (click)="resetFormulario()">
                    cancelar
                </button>

            </div>
        </div>
    </form>

    <!--Tbla para mostrar los estudiantes-->
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>email</th>
                <th>ID de la carrera</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let u of estudiantes; let i = index">
                <th>{{u.id}}</th>
                <th>{{u.nombre}}</th>
                <th>{{u.email}}</th>
                <th>{{u.carrera_id}}</th>
                <th class="text-center">
                    <button class="btn btn-warning me-2" (click)="editar(u)">
                        Editar
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="eliminar(u.id!)">
                        eliminar
                    </button>
                </th>

            </tr>
        </tbody>

    </table>
</div>
